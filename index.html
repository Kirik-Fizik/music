<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDROID music</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="header">
            <div class="header__wrapper1">
                <img src="idroid.png" class="header__image">
                <div>music</div>
            </div>
            <div class="header__item">6ix9ine</div>
            <div class="header__item">Russ Millions</div>
            <div class="header__item">Tion Wayne</div>
            <div class="header__item">Wiz Khalifa</div>
        </section>
    </header>
    <main>
        <section class="profile">
            <img src="6ix9ine.png" class="profile__image">
            <div>
                <div class="profile__description">
                    <p>Исполнитель</p>
                    <p class="name">6ix9ine</p>
                    <p class="amount">340 080 слушателей за месяц</p>
                </div>
            </div>
        </section>
        <section class="clips">
            <p class="clips__title">Песни</p>
            <div class="clips__spisok">
                <div>
                    <div class="title">BILLY</div>
                    <audio controls src="billy.mp3"></audio>
                </div>
                <div>
                    <div class="title">TATI</div>
                    <audio controls src="tati.mp3"></audio>
                </div>
                <div>
                    <div class="title">RONDO</div>
                    <audio controls src="rondo.mp3"></audio>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
